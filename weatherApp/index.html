<html>
    <head>
        <title>Weather App</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .btn:hover {
                cursor: pointer;
            }
            .output {
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin-top: 1em;
                font: 12px;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <input type="text" name="enteredCity" value="Enter City name" onclick="this.value='';">
                <div class="radioGroup">
                <input type="radio" name="tempUnit" value="Imperial">Farenheit</input>
                <input type="radio" name="tempUnit" value="Celsius">Celsius</input>
                </div>   
            <button type="button" id="button" class="btn">Search weather</button>
            <div class="output">
                <span class="city"></span>
                <span class="weather"></span>
            </div>    
        </div>



        <script src="weather.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>

</html>
